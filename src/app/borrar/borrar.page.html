<ion-header>
    <ion-toolbar>
        <ion-title>Borrar</ion-title>
        <ion-buttons slot="start">
            <!--Boton que lleva a la pagina principal-->
            <ion-back-button defaultHref="/menu"></ion-back-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>




<ion-content>
    <br/><br/><br/>
    <ion-list>
        <ion-item *ngFor="let receta of recetas">
            <ion-avatar slot="start">
                <img src="{{receta.imagen}}" alt="{{receta.nombre}}">
            </ion-avatar>
            <ion-label text-wrap>
                <h3>{{receta.nombre}}</h3>
                {{receta.key}}
            </ion-label>
            <ion-button (click)="db.removeRecetas(receta.key)" color="dark">Borrar</ion-button>
        </ion-item>
    </ion-list>

</ion-content>
