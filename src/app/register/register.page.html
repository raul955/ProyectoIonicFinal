<ion-header>
    <ion-toolbar>
        <ion-title position="floating">Registro</ion-title>
    </ion-toolbar>
</ion-header>
<br/>
<ion-content padding>
    <ion-list>

        <ion-item>
            <ion-label position="floating">Correo</ion-label>
            <ion-input type="text" [(ngModel)]="username"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label position="floating">Contraseña</ion-label>
            <ion-input type="password" [(ngModel)]="password"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label position="floating">Repita la contraseña</ion-label>
            <ion-input type="password" [(ngModel)]="cpassword"></ion-input>
        </ion-item>
    </ion-list>
    <br/><br/>
    <ion-button fill="solid" expand="block" color="dark" (click)="register()">Registrarse</ion-button>
    <br/>
    <ion-button fill="solid" expand="block" color="medium" routerLink="/login">Volver al Login</ion-button>
</ion-content>
